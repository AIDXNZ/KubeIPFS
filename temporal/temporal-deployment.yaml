apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  labels:
    name: temporal
spec:
  serviceName: "temporal"
  replicas: 1
  selector:
    matchLabels: 
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
        role: node

    spec:

      volumes: 
      - name: workdir
      persistentVolumeClaim: 
        claimName: workdir
    
      initContainers: 
        - name: config
          image: busybox
          command: 
          - wget
          - "-O"
          - "/temporal/config.json"
          - https://raw.githubusercontent.com/AIDXNZ/KubeIPFS/master/config.json
          command: 
          - wget
          - "-O"
          - "/temporal/certs/api.cert"
          - https://raw.githubusercontent.com/RTradeLtd/testenv/45aa59073e7f85da6604334547f7f1c3e7e2ef9d/certs/api.cert
          command: 
          - wget
          - "-O"
          - "/temporal/certs/api.key"
          - https://raw.githubusercontent.com/RTradeLtd/testenv/45aa59073e7f85da6604334547f7f1c3e7e2ef9d/certs/api.key
          volumeMounts:
            - name: workdir
              mountPath: "/temporal"
    
      containers:

      - name: temporal
        image: "docker.io/rtradetech/temporal:latest"
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: krab
        image: "docker.io/rtradetech/temporal:latest"     
        args: ["krab"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: queue-email-send
        image: "docker.io/rtradetech/temporal:latest"  
        args: ["queue", "email-send"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: queue-ipfs-cluster
        image: "docker.io/rtradetech/temporal:latest" 
        args: ["queue", "ipfs", "cluster"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: queue-ipfs-ipns-entry
        image: "docker.io/rtradetech/temporal:latest"  
        args: ["queue", "ipfs", "ipns-entry"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"



      - name: queue-ipfs-key-creation
        image: "docker.io/rtradetech/temporal:latest"  
        args: ["queue", "ipfs", "key-creation"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: queue-ipfs-pin
        image: "docker.io/rtradetech/temporal:latest"  
        args: ["queue", "ipfs", "pin"]
        ports: 
          - name: ipfs
            protocol: TCP
            containerPort: 5001
          - name: "api"
            protocol: "TCP"
            containerPort: 9094 
          - name: db
            containerPort: 5433
          - name: rabbitmq 
            containerPort: 5672
        volumeMounts:
          - name: workdir
            mountPath: "/temporal"


      - name: go-ipfs
        image: "ipfs/go-ipfs"
        ports:
            - name: swarm
              protocol: TCP
              containerPort: 4001
            - name: swarm-udp
              protocol: UDP
              containerPort: 4002
            - name: api
              protocol: TCP
              containerPort: 5001
            - name: ws
              protocol: TCP
              containerPort: 8081
            - name: http
              protocol: TCP
              containerPort: 8080


      - name: ipfs-cluster
        image: "docker.io/ipfs/ipfs-cluster:latest"
        env: 
        - name: CLUSTER_SECRET
          value: "9d171041f5ffd244316307e2141a6890dbf5fb4c00dfb38fd61721b88a4adf87"
        ports:
        - containerPort: 4001
          name: "swarm"
          protocol: "TCP"
        - containerPort: 5001
          name: "api"
          protocol: "TCP"
        - containerPort: 9094
          name: "clusterapi"
          protocol: "TCP"
        - containerPort: 9095
          name: "clusterproxy"
          protocol: "TCP"
        - containerPort: 9096
          name: "cluster"
          protocol: "TCP"
  
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: workdir
spec:
  accessModes: 
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi # make this bigger in production